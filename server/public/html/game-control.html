<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-control</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/game-control.css">
    <script id="socket-js" src="http://localhost:3000/socket.io/socket.io.js"></script>
</head>
<body id="body">
    <div class="control">
        <section class="arrows">
            <div class="horizontal-btns">
                <div class="default btn left" id="left"><span class="default-inside btn-inside"></span></div>
                <div class="default btn right" id="right"><span class="default-inside btn-inside"></span></div>
            </div>
            <div class="vertical-btns">
                <div class="default btn up" id="up"><span class="default-inside btn-inside"></span></div>
                <div class="default btn down" id="down"><span class="default-inside btn-inside"></span></div>
            </div>
        </section>
        <section class="shot">
            <input style="display: none;" type="checkbox" class="default btn ready" id="ready" />
        </section>
    </div>

    <script src="/static/js/game-control.js"></script>
</body>
</html>
